<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Photo Info</title>
      {{ bootstrap.load_css() }}
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
<body class="body">
    <br>
    <div class="container-wide">
        <h2>{{ photo.title }}</h2>
        <img src="{{ url_for('static', filename=photo['id']) }}" class="image" alt="photo">
        <p> {{ photo.mode }} image in {{ photo.format }} format with width {{ photo.width }} and height {{ photo.height }}.</p>
        <a href="{{ url_for('index') }}">Back to list of images</a>
    </div>
</body>
</html>
